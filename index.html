    <title>selectors</title>

<style>
h1{
    border: 5px solid red;
    text-align: center;
}
#first1{
    border: 5px solid green;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}
* {
  text-align: center;
  color: black;
  background-color: teal;
}
a:link {
  color: red;
}


a:visited {
  color: green;
}

a:hover {
  color: hotpink;
}

a:active {
  color: blue;
}

</style>
<body>
    ​​
    <h1>The CSS element Selector</h1>
    <p>The element selector selects HTML elements based on the element name.</p>
    <h1 id="first1">The CSS id Selector</h1>
    <pre>agraph, shown in the Times New Roman font.<br>

    This is a paragraph, shown in the Arial font.<br>

     This is a paragraph, shown in the Lucida Console font.
    </pre>
    <p style="font-size:50px;"><b><a href="https://www.w3schools.com/default.asp" target="_blank">This is a link</a></b></p>
